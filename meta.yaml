# This recipe requires the latest conda build that includes the icon handling fixes
package:
  name: "spark-nlp"
  version: 2.0.8

app:
  entry: spark-nlp
  summary: Natural Language Understanding Library for Apache Spark.

source:
    fn: spark-nlp-2.0.8.tar.gz 
    url: https://files.pythonhosted.org/packages/b9/8d/58c42a90aebc5917acf17874fd515d2b3e2d8a889cfe2238bea8c74aa40f/spark-nlp-2.0.8.tar.gz
    sha256: 44cd563656d4c34b28fb9fb78054a6b910a21c4e8751cc5f94278f162b1be979
build:
  noarch: generic
  number: 0
  script: "python -m pip install . --no-deps -vv"

requirements:
  build:
    - python
  run:
    - python

about:
  home: https://github.com/JohnSnowLabs/spark-nlp/
  license: Apache License 2.0
  license_family: APACHE
  license_url: https://github.com/JohnSnowLabs/spark-nlp/blob/master/LICENSE
  description: John Snow Labs Spark-NLP is a natural language processing library built on top of Apache Spark ML. It provides simple, performant & accurate NLP annotations for machine learning pipelines, that scale easily in a distributed environment.
  summary: Natural Language Understanding Library for Apache Spark.
